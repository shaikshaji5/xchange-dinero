{% block body %}
<div
  style="
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 70vh;
  "
>
  <h1
    style="
      
      margin-bottom: 16px;
       font-family: "Poppins", sans-serif;
        font-weight: 100;
        font-style: normal;
    "
  >
    Are you sure you want to delete this product?
  </h1>
  <form style="display: flex; align-items: center" method="POST">
    {% csrf_token %}
    <button
      style="
        background-color: #ff0000;
        color: #fff;
        font-weight: bold;
        padding: 8px 16px;
        margin-right: 8px;
        border: none;
        border-radius: 4px;
        font-family: 'Lobster', cursive;
         font-family: "Poppins", sans-serif;
        font-weight: 100;
        font-style: normal;
      "
    >
      Yes
    </button>
    <a
      style="
        background-color: #ccc;
        color: #000;
        font-weight: bold;
        padding: 8px 16px;
        text-decoration: none;
        border-radius: 4px;
        font-family: 'Lobster', cursive;
         font-family: "Poppins", sans-serif;
        font-weight: 100;
        font-style: normal;
      "
      href="{% url 'dashboard' %}"
      >No</a
    >
  </form>
</div>
{% endblock %}
