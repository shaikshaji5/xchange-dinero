<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centered Content</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
      }
      .container {
        text-align: center;
      }
      p {
        margin-bottom: 20px;
      }
      a {
        background-color: #ccc;
        color: #000;
        font-weight: bold;
        padding: 8px 16px;
        text-decoration: none;
        border-radius: 4px;
        font-family: "Lobster", cursive;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p>Click here to go the home page</p>
      <a href="{% url 'home' %}">Home</a>
    </div>
  </body>
</html>
