<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <style>
      /* Resetting default styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f1f1f1;
      }

      nav {
        background-color: #f8f9fa; /* Light gray background */
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1); /* Adding a shadow for depth */
      }

      nav h3 {
        padding: 20px;
        font-size: 24px; /* Adjusted font size for better proportion */
        color: #333; /* Dark gray text color */
      }

      nav ul {
        list-style-type: none;
        display: flex;
        margin-right: 20px; /* Adjust margin as needed */
      }

      nav ul li {
        margin: 0 10px; /* Adjusted margin */
      }

      nav ul li a {
        text-decoration: none;
        color: #333; /* Dark gray text color */
        padding: 8px 12px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      nav ul li a:hover {
        background-color: purple; /* Dark black background on hover */
        color: #fff; /* White text color on hover */
      }

      .container {
        width: 400px;
        margin: 20px auto; /* Centering the container */
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.3);
        padding: 40px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-label {
        font-weight: bold;
        margin-bottom: 5px;
        display: inline-block;
        width: 150px;
        font-style: lobster, cursive;
      }

      .form-input {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      .form-input.with-shadow {
        box-shadow: 0px 0px 4px rgba(0, 0, 0, 0.3);
      }

      .form-button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: black;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .form-button:hover {
        background-color: purple;
      }

      .form-input:focus {
        outline: none;
        border-color: #0069d9;
        box-shadow: 0px 0px 4px rgba(0, 105, 217, 0.3);
      }
    </style>
  </head>
  <body>
    <nav>
      <h3>X-Change</h3>
      <ul>
        <li><a href="{% url 'login'%}">Login</a></li>
        <li><a href="{% url 'register'%}">Register</a></li>
        <li><a href="{% url 'home'%}">Home</a></li>
        <li><a href="{% url 'create_query'%}">Add a Query</a></li>
        <li><a href="{% url 'dashboard'%}">Dashboard</a></li>
      </ul>
    </nav>
    <div class="container">
      <h1>Registration Page</h1>
      <br />
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_username" class="form-label">Username:</label>
          {{ user_form.username }}
        </div>
        <div class="form-group">
          <label for="id_email" class="form-label">Email:</label>
          {{ user_form.email }}
        </div>
        <div class="form-group">
          <label for="id_password" class="form-label">Password:</label>
          {{ user_form.password }}
        </div>
        <div class="form-group">
          <label for="id_password2" class="form-label">Confirm Password:</label>
          {{ user_form.password2 }}
        </div>
        <div class="form-group">
          <label for="id_photo" class="form-label" style="padding-bottom: 10px"
            >Reg Number</label
          >
          {{ profile_form.Roll }}
        </div>
        <div class="form-group">
          <label for="id_photo" class="form-label" style="padding-bottom: 10px"
            >Phone Number</label
          >
          {{ profile_form.call }}
        </div>
        <button type="submit" class="form-button">Register</button>
      </form>
    </div>
  </body>
</html>
